<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>任务八：响应式网格（栅格化）布局</title>
    <!-- Bootstrap -->
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <style>
    .container-fluid{padding: 20px 0;border: solid #999 1px;}
    .row{margin:0 10px 0;}
    .row .p{padding: 0 10px;margin-bottom: 20px;}
    .row .k{height: 50px; border: solid #999 1px;background: #eee;}
    </style>
   <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-xs-6 p"><div class="k"></div></div>
        <div class="col-sm-4 col-xs-6 p"><div class="k"></div></div>
        <div class="col-sm-4 col-xs-12 p"><div class="k"></div></div>
      </div>
      <div class="row">
        <div class="col-xs-3 p"><div class="k"></div></div>
        <div class="col-xs-6 p"><div class="k"></div></div>
        <div class="col-xs-3 p"><div class="k"></div></div>
      </div>
      <div class="row">
        <div class="col-sm-1 col-xs-2 p"><div class="k"></div></div>
        <div class="col-sm-1 col-xs-2 p"><div class="k"></div></div>
        <div class="col-sm-2 col-xs-8 p"><div class="k"></div></div>
        <div class="col-sm-2 col-xs-3 p"><div class="k"></div></div>
        <div class="col-sm-6 col-xs-3 p"><div class="k"></div></div>
      </div>

    </div> <!-- /container -->
    </body>
</html>
